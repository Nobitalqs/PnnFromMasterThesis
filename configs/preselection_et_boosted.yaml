general_event_selection:
    had_tau_pt: "boosted_pt_2 > 40"
    had_tau_eta: "abs(boosted_eta_2) < 2.3"
    had_tau_decay_mode: "(boosted_tau_decaymode_2 == 0) || (boosted_tau_decaymode_2 == 1) || (boosted_tau_decaymode_2 == 10)"
    had_tau_id_anti_ele: "id_boostedtau_antiEle_Loose_2 > 0.5"
    # had_tau_id_anti_mu: "id_boostedtau_antiMu_Loose_2 > 0.5"
    single_trigger: "(((trg_single_ele115_boosted > 0.5 || trg_single_photon200_boosted > 0.5) && (boosted_pt_1 >= 120)) || ((trg_single_ele32_boosted > 0.5) && (boosted_iso_1 < 0.3) && (boosted_pt_1 > 33) && (boosted_pt_1 < 120)))"
    tau_pair_sign: "(boosted_q_1*boosted_q_2) < 0" 
    no_extra_lep: "(extramuon_veto < 0.5) && (boosted_extraelec_veto < 0.5) && (dilepton_veto < 0.5)"
    good_tautau_pair: "(boosted_deltaR_ditaupair<=0.8) && (boosted_deltaR_ditaupair >= 0.1)"

special_event_selection:
    had_boostedtau_id_iso: ["id_boostedtau_iso_Loose_2 > 0.5", "id_boostedtau_iso_Loose_2 < 0.5"]
    good_bb_pair: "(bpair_pt_1_boosted>=20 && bpair_pt_2_boosted>=20 && nbtag_boosted>=1 && bpair_btag_value_2_boosted>0.049 && abs(bpair_eta_2_boosted)<=2.5&&fj_Xbb_pt_boosted<0) || (fj_Xbb_particleNet_XbbvsQCD_boosted>=0.6&&abs(fj_Xbb_eta_boosted)<=2.5&&fj_Xbb_pt_boosted>=250&&fj_Xbb_msoftdrop_boosted>=30&&bpair_pt_1_boosted<0) || (bpair_pt_1_boosted>=20 && bpair_pt_2_boosted>=20 && nbtag_boosted>=1 && bpair_btag_value_2_boosted>0.049 && abs(bpair_eta_2_boosted)<=2.5&&fj_Xbb_particleNet_XbbvsQCD_boosted>=0.6&&abs(fj_Xbb_eta_boosted)<=2.5&&fj_Xbb_pt_boosted>=250&&fj_Xbb_msoftdrop_boosted>=30)"

